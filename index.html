<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blood+</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
   <form>
    <div class="container register-form">
      <div class="form">
          <div class="note">
              <p>REQUEST APPOINTMENT</p>
          </div>

          <div class="form-content">
              <div class="row">
                  <div class="col-md-4">
                      <div class="form-group">
                          <input type="text" class="form-control" placeholder="Name *" value=""/>
                      </div>
                      <div class="form-group">
                          <input type="text" class="form-control" placeholder="Email *" value=""/>
                      </div>
                  </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Phone *" value=""/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Donation Center*" value=""/>
                    </div>
                </div>
                  <div class="col-md-4">
                      <div class="form-group">
                          <input type="date" class="form-control" placeholder="Date *" value=""/>
                      </div>
                      <div class="form-group">
                          <input type="time" class="form-control" placeholder="Time *" value=""/>
                      </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
              
                        <textarea rows="4" cols="54" id="comment" class="field span12" placeholder="Your Message..."></textarea>
                      </div>
                      <button type="button" class="btnSubmit">Get Appointment</button>
              </div>
            
          </div>
      </div>
  </div>
   </form>
    
      <div class="container-fluid" style="margin-top:70px">
      <div class="row">
      <div class="col-md-4">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="../BloodDonation/blood1.jpeg" alt="Card image cap">
        <div class="card-body">
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </div>
    </div>
   
    </div>
  </div>
      <script
      src="java/jquery-3.4.1.js"></script>
        <script src="java/script.js"></script>
</body>
</html>
