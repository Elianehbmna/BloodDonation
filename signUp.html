<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OneBlood</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  <style>
      .register-form{
        margin: 50px auto;
        padding: 25px 20px;
        background: rgb(209, 100, 100);
        box-shadow: 2px 2px 4px #ab8de0;
        border-radius: 5px;
        color: #fff;
      }
      .register-form h2{
        margin-top: 0px;
        margin-bottom: 15px;
        padding-bottom: 5px;
        border-radius: 10px;
        border: 1px solid rgb(209, 100, 100);
      }
  </style>
</head>
<body>
        <div class="container">
                <div class="row">
                  <div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2">
                    <div class="register-form">
                      <form action="" method="post">
                        <h2 class="text-center">Sign Up</h2>
                        <p class="hint-text">Create your account. It's free and takes just a minute.</p>
                        <div class="row">
                          <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                              <input type="text" name="first_name" class="form-control" placeholder="First Name" required="required">
                            </div>
                          </div>
                          <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                              <input type="text" name="last_name" class="form-control" placeholder="Last Name" required="required">
                            </div> 
                          </div>     
                        </div>
                        <div class="form-group">
                          <input type="email" name="email" class="form-control" placeholder="Email" required="required">
                        </div>
                        <div class="form-group">
                          <input type="password" name="password" class="form-control" placeholder="Password" required="required">
                        </div>
                        <div class="form-group">
                          <input type="password" name="center" class="form-control" placeholder="Center" required="required">
                        </div>        
                        
                        <div class="row">
                          <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                              <input type="submit" value="Sign Up" class="btn btn-primary btn-block btn-lg" tabindex="7">
                            </div>
                          </div>
                         
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
        
    <script
    src="java/jquery-3.4.1.js"></script>
      <script src="java/script.js"></script>
</body>
</html>
